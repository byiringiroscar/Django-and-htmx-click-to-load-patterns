{% for student in page_obj %}

<tr>
    <td>{{ student.name }}</td>
    <td>{{ student.subject }}</td>
    <td>{{ student.date_of_birth}}</td>

</tr>

{% endfor %}

<tr id="load-more">
    <td colspan="4" class="text-center">
        <button class="btn btn-primary"
        hx-get="{% url 'students' %}"
        hx-target="#load-more"
        hx-swap="outerHTML"
        >Load More</button>
    </td>
</tr>
